<html>
    <head>
        <title>Tabelas</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                margin: 30px;
            }

            th, td {
               border: 1px solid black;
               padding: 5px; 
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th style="padding: 10px;">Fabricante</th>
                    <th>Capacidade</th>
                    <th>Modelo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Airbus</td>
                    <td>150</td>
                    <td>A319</td>
                </tr>
                <tr>
                    <td>Embraer</td>
                    <td>120</td>
                    <td>E2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
